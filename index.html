<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sheet2: Machines, Water Levels, Capacities, Available Water & % Available</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 20px;
            background: #f4f6f8;
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
        }

        table {
            border-collapse: collapse;
            width: 95%;
            max-width: 900px;
            margin: auto;
            background: #fff;
            border-radius: 6px;
            overflow: hidden;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.08);
        }

        th,
        td {
            padding: 8px 10px;
            border-bottom: 1px solid #eee;
            text-align: left;
        }

        th {
            background: #f0f0f0;
            font-weight: bold;
        }

        td {
            font-weight: bold;
        }

        .level {
            color: #0066cc;
        }

        .capacity {
            color: #009933;
        }

        .available {
            color: #cc6600;
        }

        .percent {
            color: #9900cc;
        }

        .timestamp {
            text-align: center;
            margin: 10px 0;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>Water Storage in a Glance.</h1>
    <div class="timestamp" id="timestamp">Loading time...</div>
    <table>
        <thead>
            <tr>
                <th>TANK</th>
                <th class="level">LEVEL</th>
                <th class="capacity">CAPACITY</th>
                <th class="available">AVAILABLE</th>
                <th class="percent">%</th>
            </tr>
        </thead>
        <tbody id="machines">
            <tr>
                <td colspan="5">Loading…</td>
            </tr>
        </tbody>
    </table>

    <script>
        const sheetID = '2PACX-1vRK7cNxV_XjxJP7g5B41E5M6ILDdstOx_U3xfYd3EcXY40n7DOsXKfa_4rccbavN4w84_ll7EUZCxKJ';
        const sheet2_gid = '1919901995'; // Sheet2 gid

        const csvUrl = `https://docs.google.com/spreadsheets/d/e/${sheetID}/pub?gid=${sheet2_gid}&single=true&output=csv`;

        function parseCSV(text) {
            return text.trim().split(/\r?\n/).map(line =>
                line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(cell => cell.replace(/^"|"$/g, ''))
            );
        }

        async function loadMachineData() {
            try {
                const res = await fetch(csvUrl);
                const txt = await res.text();
                const rows = parseCSV(txt);

                // Skip header row (row 1)
                const slice = rows.slice(1, 15); // A2–E15
                const tbody = document.getElementById('machines');
                tbody.innerHTML = '';

                slice.forEach(r => {
                    const name = r[0] || ''; // Column A (Machine Name)
                    const waterLevel = r[1] || ''; // Column B
                    const capacity = r[2] || ''; // Column C
                    const available = r[3] || ''; // Column D
                    const percent = r[4] || ''; // Column E

                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${name}</td>
                        <td class="level">${waterLevel}</td>
                        <td class="capacity">${capacity}</td>
                        <td class="available">${available}</td>
                        <td class="percent">${percent}</td>
                    `;
                    tbody.appendChild(tr);
                });

                // Update the timestamp
                updateTimestamp();
            } catch (err) {
                document.getElementById('machines').innerHTML = `<tr><td colspan="5">Error: ${err.message}</td></tr>`;
            }
        }

        function updateTimestamp() {
            const now = new Date();
            const options = { year: 'numeric', month: '2-digit', day: '2-digit', hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false };
            const formattedTime = now.toLocaleString('en-US', options);
            document.getElementById('timestamp').innerText = `Last updated: ${formattedTime}`;
        }

        // Load data initially and set interval for refreshing
        loadMachineData();
        setInterval(loadMachineData, 10000); // Refresh every 10 seconds
    </script>
</body>

</html>
